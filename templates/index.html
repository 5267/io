{% extends "base.html" %}

{% block title %}
    xus.io
{% endblock %}

{% block content %}
    {% for article in articles %}
        <div><a href="sfd">{{ article.title }}</a></div>
        <div>{{ article.create_date }}</div>
        <div>{{ article.content | safe | truncatechars:200 | linebreaks}}</div>
        <div><a href="{{ article.content }}">read more</a></div>

    {% endfor %}

{% endblock %}
