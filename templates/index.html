{% extends "base.html" %}

{% block content %}
    {% for article in articles %}
        <div><a href="{% url "article_detail" slug=article.slug %}">{{ article.title }}</a></div>
        <div>{{ article.create_date }}</div>
        <div>{{ article.text | safe | truncatechars:200 | linebreaks}}</div>
        <div><a href="{% url "article_detail" slug=article.slug %}">read more</a></div>
    {% endfor %}
{% endblock %}
