{% load blog_extras %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>xblog</title>

    {% block custom_styles %}
    {% endblock custom_styles %}

    <!-- Bootstrap core CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/static/css/blog.css" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]>
      <script src="/static/js/ie8-responsive-file-warning.js">
      </script>
    <![endif]-->
    <script src="/static/js/ie-emulation-modes-warning.js">
    </script>

    <!--
    HTML5 shim and Respond.js for IE8 support
    of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js">
      </script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js">
      </script>
    <![endif]-->
  </head>

  <body>
    <div class="blog-masthead">
      <div class="container">
        <nav class="blog-nav">
          <a class="blog-nav-item
            {% if column == 'home' %}active{% endif %}"
            href="{% url 'home' %}">Home
          </a>
          <a class="blog-nav-item
            {% if column == 'archives' %}active{% endif %}"
            href="{% url 'archives' %}">Archives
          </a>
        </nav>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-sm-8 blog-main">
        {% block main %}
        {% endblock main %}
        </div>

        <div class="col-sm-3 col-sm-offset-1 blog-sidebar">
          <div class="sidebar-module">
            <h4>Search</h4>
            <form action="/search/" method="get">
              <input type="text" name="q">
              <input type="submit" value="GO!">
            </form>
          </div>

          <div class="sidebar-module">
            <h4>Tag</h4>
            {% GetTags %}
          </div>

          <div class="sidebar-module">
            <h4>Category</h4>
            {% GetCategories %}
          </div>
        </div>

      </div>
    </div>

    <footer class="blog-footer">
      <div class="row">
        <div class="col-lg-12">
          <p>Copyright &copy; xblog 2014</p>
        </div>
      </div>
    </footer>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="/static/js/ie10-viewport-bug-workaround.js"></script>
  </body>
</html>
