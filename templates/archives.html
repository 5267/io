{% extends "base.html" %}

{% block main %}
<div>
{% for year, articles in archives.items %}
    <h3>{{ year }}</h3>
    <ul>
    {% for article in articles %}
    <li>
      <div>
        <h4>
          <a href="{{ article.GetAbsoluteURL }}">
          {{ article.title }}
          </a>
        </h4>
      </div>
    </li>
    {% endfor %}
    </ul>
{% endfor %}
</div>
{% endblock main %}
